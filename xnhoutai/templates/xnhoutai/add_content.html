{% extends 'xnhoutai/base.html' %}
{% load staticfiles %}

{% block head_extends %}
    <link rel="stylesheet" href="{% static 'xnhoutai/add_content.css' %}">
{% endblock %}
{% block content_manage_active %}active{% endblock %}

{% block content %}
    <div class="container xxx">
        <div class="row">
            <div class="col-md-2">
                <div class="list-group">
                    <a class="list-group-item" href="{% url 'xnhoutai:context_manage' %}">管理文章</a>
                    <a class="list-group-item active" href="{% url 'xnhoutai:add_content' %}">添加文章</a>
                </div>
            </div>
            <div class="col-md-10">
                <h4>发布文章</h4>
                <hr>
                <ul class="nav nav-tabs">
                    <li role="presentation" class=""><a href="{% url 'xnhoutai:context_manage' %}">管理文章</a></li>
                    <li role="presentation" class="active"><a href="{% url 'xnhoutai:add_content' %}">添加文章</a></li>
                </ul>
                <form action="">
                    <div class="form-group">
                        <label for="title">标题</label>
                        <input class="form-control" type="text" id="title">
                        <label for="form_content">正文</label>
                        <textarea class="form-control" name="" id="form_content" cols="30" rows="10"></textarea>
                    </div>
                    <input type="checkbox" name="check_id" value="1">全局置顶
                    <button class="btn btn-default pull-right">发布文章</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
